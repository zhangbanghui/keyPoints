	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html,body {
			overflow: auto;
			font-size: 12px;
			font-family: Microsoft YaHei;
			color: #333;
		}
		.box {
			width: 300px;
			margin: 50px auto;
		}
		.dialog_mask {
			width: 100%;
			height: 100%;
			position: fixed;
			left: 0;
			top: 0;
			background-color: rgba(51, 51, 51, 0.1);
			overflow: auto;
			display: none;
		}
		.dialog_mask .dialog_content {
			width: 600px;
			height: 400px;
			border-radius: 5px;
			position: relative;
			margin: 50px auto;
			background-color: #fff;
			box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
		}
		.dialog_close {
			width: 24px;
			height: 24px;
			line-height: 24px;
			text-align: center;
			border-radius: 50%;
			/* border: 1px solid #333; */
			/* float: right; */
			position: absolute;
			right: 0;
			top: 0;
			cursor: pointer;
		}
		.dialog_close:hover {
			color: #ccc;
		}
	</style>
</head>
