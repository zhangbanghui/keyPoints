<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <pre>
        var a = 10;
        a += 20;
        console.log(a);
    </pre>
    <code>
        var a = 10;
        a += 20;
        console.log(a);
    </code>
    <script>
        /*
            1.用 JS 的代码注释风格来说 code 就是 // ， <pre> 就是 (/**)
            2.用 Markdown 的语法来说， code 就是 `一行代码`, <pre> 就是 ``` 一坨代码 ```


            <pre>标签可以保留 pre 元素中的 文本的 空格和换行符。
            <pre>里面还可以包含 链接、水平分割线、图像。
            <code>标签： 不保留原来内部元素的 文本格式，诸如换行符、缩进符被删掉了。
        */
    </script>
</body>
</html>
