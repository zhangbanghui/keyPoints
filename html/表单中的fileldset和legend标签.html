<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form,fieldset {
            width: 300px;
            height: 200px;
            margin: 0 auto;
        }
        legend {
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 在html中，fieldset标签内容的周围将绘制边框，通常使用来将表单内的相关元素分组，在相关表单元素周围绘制边框。
    我们还可以使用legend标签来为fieldset元素设置标题； -->

    <form>
        <fieldset>
            <legend>表单标题</legend>
        </fieldset>
    </form>
</body>
</html>
