<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// JS 中的预解析
		/*
			预解析过程： 
			1.把变量的声明提升到当前作用域的最前面，只会提升声明，不会提升赋值。 
			2.把函数的声明提升到当前作用域的最前面，只会提升声明，不会提升调用。 
			3.先提升var，再提升function
		*/

		console.log(add) // ƒ add() { console.log('fun') }
		
		function add() { console.log('fun') }
		var add = 'nihao'
		// 上面的例子可以说明先提升 var , 再提升 function
	</script>
</body>
</html>
