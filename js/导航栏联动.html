<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .content {
            width: 300px;
            margin: 0 auto;
        }
        .item {
            width: 300px;
            height: 400px;
            line-height: 400px;
            text-align: center;
            font-size: 20px;;
            font-weight: 600;
            background-color: skyblue;
            position: relative;
        }
        .item::before {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 50%;
            top: 0;
            height: 3px;
            background-color: hotpink;
        }
        ul {
            list-style: none;
        }
        .nav {
            width: 100px;
            height: 600px;
            position: fixed;
            left: 200px;
            top: 100px;
        }
        .nav li {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: orange;
        }
        .nav .active {
            background-color: purple;
        }
        .footer {
            width: 500px;
            height: 300px;
            background-color: #999;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li class="li active">1</li>
            <li class="li">2</li>
            <li class="li">3</li>
            <li class="li">4</li>
            <li class="li">5</li>
            <li class="li">6</li>
        </ul>
    </div>
    <div class="content">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
    <div class="footer"></div>
    <script src="../dependencies/jquery.js"></script>
    <script>
        $(function () {
            $(document).on('scroll', function () {
                var pageScroll = window.pageYOffset; // 获取当前页面卷曲获取的距离
                // console.log(pageScroll);
                var items = $('.item'); // 获取所有的 item
                var currentIndex = 0;  // 记录当前离页面头部最近的 item 的 index
                items.each(function (idx, item) {
                    
                    if(Math.abs(items[currentIndex].offsetTop - pageScroll) > Math.abs($(this)[0].offsetTop - pageScroll)) {
                        currentIndex = idx;
                    }
                });
                $('.li').eq(currentIndex).addClass('active').siblings().removeClass('active');
            })
        })
    </script>
    
</body>
</html>
