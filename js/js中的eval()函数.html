<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// eval() 函数可计算某个字符串，并执行其中的的 JavaScript 代码
		eval('x=10; y=20; console.log(x+y)');

		function sayhello() {
			console.log('hello')
		}
		function saygoodbye() {
			console.log('goodbye');
		}
		var f="sayhello";
		eval(f+'()');//运行sayhello();
		f='saygoodbye';
		eval(f+'()');//运行saygoodbye();
	</script>
</body>
</html>
