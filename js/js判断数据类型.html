		// 封装判断类型的方法
		function getDataType(obj) {
			if (obj === null) {
				return 'null'
			}else if (typeof obj === 'object') {
				// 如果是对象则判断是否是数组
				if (obj instanceof Array) {
					return 'array'
				}else {
					return 'object'
				}
			}else {
				// 是基本类型则直接返回
				return typeof obj;
			}
		}
		var str = 'aaa';
		var arr = [1, 2, 3];
		var num = 10;
		var und = undefined;
		var nul = null;
		var f1 = function () {}

		console.log(getDataType(str))
		console.log(getDataType(arr))
		console.log(getDataType(num))
		console.log(getDataType(und))
		console.log(getDataType(nul))
		console.log(getDataType(f1))

		console.log(arr.__proto__ === Array.prototype);


		// constructor 指向实例对象的构造函数
		// 注意：null和undefined是无效的对象，所以不会有constructor,需要用typeof来判断
		function Dog(name) {
			this.name = name
		}
		var erha = new Dog('erha');
		console.log(erha.constructor)


		// Object.prototype.toString 返回具体的数据类型
		var str = 'asd';
		console.log(Object.prototype.toString.call(str)); // [object String]
		console.log(Object.prototype.toString.call([])); // [object Array]
		console.log(Object.prototype.toString.call(null)); // [object Null]
		console.log(Object.prototype.toString.call(undefined));
		console.log(Object.prototype.toString.call(function () {}));



	</script>
