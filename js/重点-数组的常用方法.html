<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 数组的常用方法

	// 1.push()：向数组尾部添加一个或多个元素，返回新数组的长度
	// 注意：该方法会改变原有数组
	var arr = [1, 2, 3];
	var newArr = arr.push(4);
	console.log(newArr) // 4 数组长度
	console.log(arr) // [1, 2, 3, 4]

	// 2.pop()：删除数组的最后一个元素并返回被删除的元素
	// 注意：该方法会改变原有数组
	var arr = [1, 2, 3];
	var ele = arr.pop();
	console.log(ele); // [3] 返回删除的元素
	console.log(arr); // [1, 2]

	// 3.unshift()：在数组的第一个位置添加元素，并返回添加新元素后的数组长度
	// 注意：该方法会改变原数组
	var arr = ['a', 'b', 'c'];
	arr.unshift('x'); // 4
	console.log(arr); // ['x', 'a', 'b', 'c']

	// 4.shift()：删除数组的第一个元素并返回该元素
	// 注意：该方法会改变原有数组
	var arr = ['a', 'b', 'c'];
	arr.shift(); // 'a'
	console.log(arr) // ['b', 'c']
	// shift()方法还可以遍历并清空一个数组
	var list = [1, 2, 3, 4, 5];
	var item;
	while (item = list.shift()) {
		console.log(item)
	}
	console.log(list) // []

	// 5.valueOf()：返回数组的本身
	var arr= [1, 2, 3];
	arr.valueOf(); // [1, 2, 3]

	// 6.indexOf()：返回指定元素在数组中出现的位置，如果没有则返回-1
	var arr = ['a', 'b', 'c'];
	arr.indexOf('b'); // 1
	arr.indexOf('x'); // -1
	// indexOf()方法还可以接受第二个参数，表示搜索的开始位置
	arr.indexOf('b', 2); // -1

	// 7.toString()：返回数组的字符串形式
	var arr = [1, 2, 3];
	arr.toString(); // '1, 2, 3'
	var arr = [1, 2, 3, [4, 5, 6]];
        arr.toString(); // '1, 2, 3, 4, 5, 6'

        // 8.join()：以参数作为分隔符，将所有数组成员组成一个字符串返回，如果不提供参数，默认用逗号分隔
        var arr = [1, 2, 3, 4];
        arr.join(' '); // '1 2 3 4'
        arr.join(' | '); // '1 | 2 | 3 | 4'
        arr.join(); // '1,2,3,4'

        // 9.concat()：用于多个数组的合并，它将新数组的成员添加到原数组的尾部，然后返回一个新数组，原数组不变
        var arr = [1, 2, 3];
        var arr2 = [4, 5, 6];
        var b = arr.concat(arr2);
        console.log(b) // [1, 2, 3, 4, 5, 6]

        // 10.reverse()：用于颠倒数组中元素的顺序，返回改变后的数组
        // 注意：该方法将改变原数组
        var arr = ['a', 'b', 'c'];
        arr.reverse();
        console.log(arr); // ['c', 'b', 'a']

        // 11.slice()：用于截取原数组的一部分，返回一个新数组，原数组不变
        // slice(start, end)它的第一个参数为起始位置(从0开始)，第二个参数为终止位置(但该位置的元素本身不包括在内)。如果省略第二个参数，则一直返回到原数组的最后一个成员
        var arr = ['a', 'b', 'c'];
        arr.slice(0); // ['a', 'b', 'c']
        arr.slice(1); // ['b', 'c']
        arr.slice(1, 2); // ['b']
        arr.slice(2, 6);  // ['c']
        // 重点： 常用于复制数组
        arr.slice(); // ['a', 'b', 'c']  没有参数返回原数组  
        arr.slice(-2) // ['b', 'c'] 参数是负数则表示倒数计算的位置
        arr.slice(-2, -1);  // ['b']

        // 12.splice()：删除原数组的一部分成员，并可以在被删除的位置添加新的数组成员，返回值是被删除的元素。注意：该方法会改变原数组
        // splice(start, delNum, addElement1, addElement2, ...)第一个参数是删除的起始位置，第二个参数是被删除的元素个数，如果后面还有更多的参数，则表示这些就是要被插入数组的新元素
        var arr = ['a', 'b', 'c', 'd', 'e', 'f'];
        arr.splice(4, 2); // ['e', 'f'] 从原数组4号位置删除了2个数组成员
        console.log(arr); // ['a', 'b', 'c', 'd']

        var arr = ['a', 'b', 'c', 'd', 'e', 'f'];
        arr.splice(4, 2, 1, 2); // ['e', 'f'] 从原数组4号位置开始删除了两个数组成员，并且插入两个新成员
        console.log(arr); // ['a', 'b', 'c', 'd', 1, 2];

        var arr = ['a', 'b', 'c', 'd', 'e', 'f'];
        arr.splice(-4, 2); // ['c', 'd']

        var arr = [1, 1, 1];
        arr.splice(1, 0, 2); // [] 如果只插入元素，第二个参数可以设为0
        console.log(arr); // [1, 2, 1, 1]

        var arr = [1, 2, 3, 4];
        arr.splice(2); // [3, 4] 如果只有第一个参数，等同于将原数组在指定位置拆分成两个数组
        console.log(arr); // [1, 2]

        // 13.sort()：对数组成员进行排序，默认是按照字典顺序排序，排序后原数组将被改变
        var arr = ['d', 'c', 'b', 'a'];
        arr.sort(); // ['a', 'b', 'c', 'd']
        var arr = [11, 101];
        arr.sort(); // [101, 11]
        // 注意：sort方法不是按照大小排序，而是按照对应字符串的字典顺序排序，也就是说数值会被先转成字符串再按照字典顺序进行比较，如果想让sort方法按照自定义方式排序，可以传入一个函数作为参数，表示按照自定义方法进行排序，该函数本身又接受两个参数，表示进行比较的两个元素，如果返回值大于0，表示第一个元素排在第二个元素后面，其他情况下都是第一个元素排在第二个元素前面
        var arr = [10111, 1101, 111];
        arr.sort(function (a, b) {
        	return a - b;
        })
        console.log(arr); // [111, 1101, 10111]
        var arr = [
	        {name: 'zs', age: 40},
	        {name: 'ls', age: 23},
	        {name: 'aw', age: 32}
        ]
        arr.sort(function (a, b) {
        	return a.age - b.age;
        })
        console.log(arr);

        // 14.map()对数组的所有成员一次调用一个函数，根据函数结果返回一个新数组,原数组不改变
        var arr = [1, 2, 3];
        var newArr = arr.map(function (n) {
        	return n + 1;
        })
        console.log(newArr); // [2, 3, 4]
        console.log(arr);// [1, 2, 3]

        // 15.filter()：参数是一个函数，所有数组成员一次执行该函数，返回结果为true的成员组成一个新数组返回，该方法不会改变原数组
        var arr = [1, 2, 3, 4, 5];
        var newArr = arr.filter(function (ele) {
        	return ele > 3;
        });
        console.log(newArr); // [4, 5]
        console.log(arr); // [1, 2, 3, 4, 5]

        // 15.foreach()
        // forEach() 方法用于调用数组的每个元素，并将元素传递给回调函数。
        var arr = [1, 2, 3, 4];
        arr.forEach(function (item) {
                console.log(item);
        })

        // 16.reduce()
        // reduce（）相当于一个函数累加器，接受一个回调函数的结果，然后将前一次的函数结果再和下一次的数据再次执行此回调函数.
        /*
            reduce(function(previousValue,currentValue,index,array){
                return xxx  //需要执行的函数结果，
                previousValue---------上一次的值-
                currentValue---------当前值
                index------当前值的索引
                array-------数组
            })
        */
        var flattened = [[0, 1], [2, 3], [4, 5]].reduce(function(a, b) {
            return a.concat(b);
        }, []);
        // flattened == [0, 1, 2, 3, 4, 5]

        // 17.every()
        // 判断数组中是否每个元素都满足条件,只有都满足条件才返回true,只要有一个不满足就返回false
        var arr1=[1, 2, 3, 4, 5];
        arr1.every(function(value, index, array){
            return value % 2 == 0;
        }) // false


        // 18.some()
        // 判断数组中是否至少有一个元素满足条件,只要有一个满足就返回true,只有都不满足时才返回false
        var arr2=[1, 4, 6, 8, 10];
        arr2.some(function(value, index, array){
            return value % 2 == 0;
        }) // true



	</script>
</body>
</html>
