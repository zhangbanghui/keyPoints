<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 字符串的常用方法

		// 1.concat()：将两个或者多个字符的文本组合起来，返回一个新的字符串
		var a = 'hello';
		var b = 'world';
		var c = a.concat(b);
		console.log(c); // 'helloworld'

		// 2.indexOf()：返回字符串中一子串第一次出现的索引，如果没有则返回-1
		var str = 'abc';
		var index = str.indexOf('b'); 
		console.log(index); // 1

		// 3.charAt()：返回指定位置的字符
		var str = 'abc';
		var ele = str.charAt(0);
		console.log(ele); // 'a'

		// 4.lastIndexOf()：返回字符串中子串最后一次出现的索引(从右向左)
		var str = 'qtwerty';
		var index = str.lastIndexOf('t');
		console.log(index); // 5

		// 5.match()：检测一个字符串匹配一个正则表达式内容,如果没有则返回null
		var a = 'qtwerty';
		var reg = /\w{3}/;
		console.log(a.match(reg));

		// 6.substring(start, end); 
		// 定义：表示从start到end之间的字符串，包含start位置的字符但是不包含end位置的字符
		// 功能：字符串截取，比如想从'MinidxSearchEngine'中得到'Minidx'
		var src = 'images/off_1.png';
		console.log(src.substring(7, 10)); // 'off'

		// 7.substr(start, length)
		// 定义：表示从start开始，截取长度为length的字符串
		// 功能：字符串截取
		var src = 'images/off_1.png';
		console.log(src.substr(7, 3)); // 'off'

		// 8.split()
		// 功能：使用一个指定的分隔符把一个字符串分割存储到数组
		var str = 'jpg|png|ico|gif|bmp';
		var arr = str.split('|');
		console.log(arr); // ["jpg", "png", "ico", "gif", "bmp"]

		// 9.replace()：查找匹配一个正则表达式的字符串，然后使用新字符串替代匹配的字符串
		var str = 'qtwerty';
		var reg = /[t]/g;
		console.log(str.replace(reg, 'm')); // 'qmwermy'

	</script>
</body>
</html>
