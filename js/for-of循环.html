<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// var obj = {
		// 	age: 10
		// }

		var a = ['A', 'B', 'C'];
		var s = new Set(['A', 'B', 'C']);
		var m = new Map([[1, 'x'], [2, 'y'], [3, 'z']]);
		for (var x of a) { // 遍历Array
		    alert(x);//'A', 'B', 'C'
		}
		for (var x of s) { // 遍历Set
		    alert(x);//'A', 'B', 'C'
		}
		for (var x of m) { // 遍历Map
		    alert(x[0] + '=' + x[1]);//1='x',2='y',3='z'
		}


		var obj = [1, 2, 3, 4]
		for (var item of obj) {
			console.log(item)
		}

		// for-of 循环只要用来遍历数组，不支持遍历对象
	</script>
</body>
</html>
