    <script>
        /*
            在某些情况下，普通的get或者post请求回首先自动发起一次options请求，当options请求成功返回后，真正的ajax请求才会再次发起
            再来看下这个“某些情况下”都是什么情况
                1、跨域请求，非跨域请求不会出现options请求
                2、自定义请求头
                3、请求头中的content-type是application/x-www-form-urlencoded，multipart/form-data，text/plain之外的格式
            当满足条件12或者13的时候，简单的ajax请求就会出现options请求，有没有感觉到一点同源策略的意思,
            个人理解这个就是浏览器底层对于同源策略的一个具体实现。首先得到服务器端的确认，才能继续下一步的操作,
            这也是为什么options请求也被叫做“预检”请求的原因吧。

            出现之后怎么处理？服务端怎么响应这个？
                这个基本思路就是server端在接收到请求的时候，先去判断下是不是options请求，判断下来源，
                没问题的时候返回个200之类的成功就可以了。不过由于没做个具体的demo之类的，这个就不细说了。
        */ 
    </script>
