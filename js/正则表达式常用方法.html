		var str1 = '大家好，我的邮箱是:89998888@qq.com,大家好我的邮箱是:asdasd@qq.com,大家好，我的邮箱是:89998888@qq.com,大家好，我的邮箱是:89998888@qq.com';
		// 通过一个正则表达式多次处理一个字符串，可以多次提取出匹配到的内容以及起始位置索引值  匹配不到时返回null
		var reg = new RegExp(/\w+@\w+\.\w+/g);
		// console.log(reg.exec(str1));
		var result;
		while ((result = reg.exec(str1)) != null) {	
		    console.log('邮箱是:' + result + '索引是:' + result.index)	
		}
