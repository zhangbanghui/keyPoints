<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box {
			width: 200px;
			height: 200px;
			background-color: pink
		}
	</style>
</head>
<body>
	<div id="box">
		<table>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
		</table>
	</div>
	<button value="改变宽度" id="btn">改变宽度</button>
	<script type="text/javascript">
		/*
			摘要
				Window.getComputedStyle()方法返回一个对象，该对象在应用活动样式表并解析这些值可能包含的任何基本计算后报告元素的所有CSS属性的值。私有的CSS属性值可以通过对象提供的API或通过简单地使用CSS属性名称进行索引来访问。

			语法
				 let style = window.getComputedStyle(element, [pseudoElt]);
			element
				 用于获取计算样式的Element。
			pseudoElt (可选)
				 指定一个要匹配的伪元素的字符串。必须对普通元素省略（或null。
			注意：在Gecko2.0 (Firefox 4 / Thunderbird 3.3 / SeaMonkey 2.1)之前版本，参数pseudoElt是必要的。如果为null，则不指定其他主要浏览器必须指定此参数。Gecko已经更改为匹配其他浏览器的行为。

			返回的style是一个实时的CSSStyleDeclaration对象，当元素的样式更改时，它会自动更新本身。
		*/
	</script>
	<script type="text/javascript">
		var box = document.getElementById('box')
		var style = window.getComputedStyle(box, null).width
		// 等价于 window.getComputedStyle(box, null)['width']
		// 等价于 document.defaultView.getComputedStyle(elem1, null);
		console.log(style)
		var btn = document.getElementById('btn')
		btn.onclick = function () {
			box.style.width = '300px'
			var style2 = window.getComputedStyle(box, null).width
			console.log(style2)
		}
	</script>
</body>
</html>
