<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            什么是深度优先(DFS)和广度优先(BFS)
              其实简单来说 深度优先就是自上而下的遍历搜索 广度优先则是逐层遍历
            
            两者的区别
                对于算法来说 无非就是时间换空间 空间换时间
                    1. 深度优先不需要记住所有的节点, 所以占用空间小, 而广度优先需要先记录所有的节点占用空间大
                    2. 深度优先有回溯的操作(没有路走了需要回头)所以相对而言时间会长一点
                    3. 深度优先采用的是堆栈的形式, 即先进后出
                    4. 广度优先则采用的是队列的形式, 即先进先出
        */
        const data = [
            {
                name: 'a',
                children: [{
                        name: 'b',
                        children: [{
                            name: 'e'
                        }]
                    },
                    {
                        name: 'c',
                        children: [{
                            name: 'f'
                        }]
                    },
                    {
                        name: 'd',
                        children: [{
                            name: 'g'
                        }]
                    },
                ],
            },
            {
                name: 'a2',
                children: [{
                        name: 'b2',
                        children: [{
                            name: 'e2'
                        }]
                    },
                    {
                        name: 'c2',
                        children: [{
                            name: 'f2'
                        }]
                    },
                    {
                        name: 'd2',
                        children: [{
                            name: 'g2'
                        }]
                    },
                ],
            }
        ]

        // 深度优先遍历
        function dfsDeal(data) {
            let res = [];
            data.forEach(item => {
                res.push(item.name);
                if(item.children) {
                    res = res.concat(dfsDeal(item.children))
                }
            })
            return res.join(',')
        }
        const resOne = dfsDeal(data);
        console.log(resOne);

        // 广度优先遍历
        function bfsDeal(data) {
            let res = [];
            let queue = data;
            while(queue.length > 0) {
                let item = queue.shift();
                let children = item.children;
                res.push(item.name);
                if(children) {
                    for(let i = 0; i < children.length; i++) {
                        queue.push(children[i])
                    }
                }
            }
            return res.join(',')
        }
        const resTwo = dfsDeal(data);
        console.log(resTwo);
        
    </script>
</body>

</html>
