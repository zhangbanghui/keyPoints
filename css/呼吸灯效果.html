<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			width: 100%;
			height: 640px;
			background-color: pink;
			overflow: hidden;
			position: relative;
		}
		.box img {
			width: 1920px;
			height: 640px;
			position: absolute;
			left: -200px;
		}
		.led {
			opacity: 1;
			animation: breath 10s infinite;
		}
		@keyframes breath {
			0% {
				opacity: 1;
			}
			30% {
				opacity: 0;
			}
			50% {
				opacity: 1;
			}
			60% {
				opacity: 0;
			}
			70% {
				opacity: 1;
			}
			80% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="../images/breath2.png" alt="">
		<img class="led" src="../images/breath1.png" alt="">
		
	</div>
</body>
</html>
