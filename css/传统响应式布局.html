		}

			height: calc(100% - 100px);

			position: fixed;
			top: 100px;

			background-color: yellow;

		}
		.content {

			height: 100%;
			padding-left: 200px;

		::-webkit-scrollbar {
		    width: 6px;

		}
		::-webkit-scrollbar-thumb {

		}

</head>
