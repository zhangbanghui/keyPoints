<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-size: 12px;
		}
		.item {
			width: 500px;
			margin: 100px auto;
		}



		.radio_button {
			display: inline-block;
			vertical-align: middle;
			height: 34px;
			line-height: 34px;
			float: left;
		}
		.radio_button_origin {
			opacity: 0;
			position: absolute;
			z-index: -1;
			width: 0;
			height: 0;
		}
		.radio_button_inner {
			display: block;
			width: 70px;
			height: 34px;
			line-height: 32px;
			text-align: center;
			border: 1px solid #666;
			transition: all ease-out 0.15s;
			cursor: pointer;
		}
		.radio_button:last-child .radio_button_inner {
			border-left: none;
		}
		.radio_button_origin:checked+.radio_button_inner {
			background-color: #409eff;
			border-color: #409eff;
			color: #fff;
		}


		.checkbox_button {
			height: 34px;
			line-height: 34px;
		}
		.checkbox-input {
			display: inline-block;
			vertical-align: middle;
		}
		.checkbox_button .checkbox_button_origin {
			opacity: 0;
			position: absolute;
			z-index: -1;
			width: 0;
			height: 0;
		}
		.checkbox_button .checkbox_button_inner {
			display: inline-block;
			width: 14px;
			height: 14px;
			border: 1px solid #666;
			position: relative;
		}
		.checkbox_button .checkbox_button_inner:after {
			content: '';
			display: block;
			position: absolute;
			left: 5px;
			top: 2px;
			width: 3px;
			height: 7px;
			border: 1px solid #fff;
			border-left: none;
			border-top: none;
			transform: rotate(45deg);
		}
		.checkbox_button .checkbox_button_inner:hover {
			border-color: #409eff;
		}
		.checkbox_button .checkbox_button_origin:checked+.checkbox_button_inner {
			background-color: #409eff;
			border-color: #409eff;
		}
		.checkbox-label {
			height: 34px;
			line-height: 34px;
			display: inline-block;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="item">
		<h3>radio</h3>
		<label class="radio_button">			
			<input type="radio" class="radio_button_origin" name="ccc">
			<span class="radio_button_inner">radio1</span>
		</label>
		<label class="radio_button">			
			<input type="radio" class="radio_button_origin" name="ccc">
			<span class="radio_button_inner">radio2</span>
		</label>

	</div>
	<div class="item">
		<h3>checkbox</h3>
		<label class="checkbox_button">			
			<span class="checkbox-input">
				<input type="checkbox" class="checkbox_button_origin">
				<span class="checkbox_button_inner"></span>
			</span>
			<span class="checkbox-label">checkbox1</span>
		</label>
		<label class="checkbox_button">			
			<span class="checkbox-input">
				<input type="checkbox" class="checkbox_button_origin">
				<span class="checkbox_button_inner"></span>
			</span>
			<span class="checkbox-label">checkbox2</span>
		</label>
		<!-- <label class="radio_button">			
			<input type="radio" class="radio_button_origin" name="ccc">
			<span class="radio_button_inner">radio2</span>
		</label> -->

	</div>
</body>
</html>
