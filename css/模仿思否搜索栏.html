<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.form-control {
			display: block;
			width: 100%;
			height: 34px;
			padding: 6px 12px;
			font-size: 12px;
			line-height: 32px;
			color: #555;
			background-color: #fff;
			background-image: none;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.35);
			transition: all ease-out 0.3s;
		}
		.form-control:focus {
			outline: 0;
			border-color: #3b99fc;
			box-shadow: 0 0 3px #3b99fc;
		}
		.custom {
			width: 200px;
			margin: 100px 300px;
			transition: all ease-out 0.3s;
		}
		.open .custom {
			width: 400px;
		}
	</style>
</head>
<body>
	<header class="header">
		<nav class="custom">
			<input type="text" class="form-control" placeholder="请输入您的内容" id="input">
		</nav>
	</header>
	<script type="text/javascript">
		var input = document.getElementById('input');
		var header = document.getElementsByTagName('header')[0];
		input.onfocus = function () {
			header.classList.add('open');
			console.log(111)
		}
		input.onblur = function () {
			header.classList.remove('open');
			console.log(222)
		}
	</script>
</body>
</html>
