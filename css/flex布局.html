<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.box {
			margin: 50px auto;
			width: 60%;
			border: 1px solid #000;
		}
		.box .row {
			width: 100%;
			display: flex;
		}
		.box .solid {
			width: 100px;
			border: 1px solid #000;
		}
		.box .flex {
			flex: 1;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="row">
			<div class="solid">111</div>
			<div class="flex">222</div>
			<div class="solid">333</div>
			<div class="flex">444</div>
			<div class="solid">555</div>
			<div class="flex">666</div>
		</div>
	</div>
</body>
</html>
